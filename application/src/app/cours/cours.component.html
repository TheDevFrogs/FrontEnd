<div *ngFor="let class of classList" class="singleCoursContainer">
    <div [routerLink]="['/session', selectedSession, class.classTag]" class="titreCoursContainer">
        {{class.name}}
    </div>

    <div class="infoCoursContainer">
        <h3>Informations:</h3>
        <div class="informations">
            <p>Sigle du cours: {{class.classTag}}</p>
            <p>Professeur(s) en charge: {{class.teacher}}</p>
        </div>

         
        <table class="tableauListeResmises">
            <col style="width:93%;">
            <col style="width:7%">


            <tr>
                <th class="tableauTitresColones" style="text-align: left;">Remise :</th>
                <!--th>Correction</th-->
                <th>Status</th>
            </tr>

            <tr *ngFor="let homework of class.homework">
                <td class="hyperlien first-column"><u>{{homework.name}}</u></td>
                <!--td class="second-column">
                    <a href="">
                        <div class="button">
                            <span style="vertical-align: middle;">Obtenir</span><span class="iconButton material-symbols-outlined">download</span>
                        </div>
                    </a>

                </td-->
                <td class="second-column">
                    <span class="remis material-symbols-outlined">{{homework.status}}</span>
                </td>
            </tr>


        </table>

    </div>
</div>
